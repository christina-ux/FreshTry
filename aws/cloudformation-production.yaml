AWSTemplateFormatVersion: '2010-09-09'
Description: 'PolicyEdgeAI - Production Deployment with Separate API and Dashboard Containers'

Parameters:
  Environment:
    Type: String
    Default: prod
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Deployment environment

  DomainName:
    Type: String
    Default: policyedgeai.com
    Description: Domain name for the application (must be registered in Route 53)

  APISubdomain:
    Type: String
    Default: api
    Description: Subdomain for the API (e.g. api.policyedgeai.com)

  DashboardSubdomain:
    Type: String
    Default: dashboard
    Description: Subdomain for the Streamlit dashboard (e.g. dashboard.policyedgeai.com)

  ECRRepositoryBase:
    Type: String
    Default: policyedgeai
    Description: Base name for ECR repositories

  APIImageTag:
    Type: String
    Default: latest
    Description: Tag of the API Docker image

  DashboardImageTag:
    Type: String
    Default: latest
    Description: Tag of the Dashboard Docker image

  APIContainerPort:
    Type: Number
    Default: 8000
    Description: Port the API container exposes

  DashboardContainerPort:
    Type: Number
    Default: 8501
    Description: Port the Dashboard container exposes

  APICpu:
    Type: String
    Default: '1024'
    Description: CPU units for the API task

  APIMemory:
    Type: String
    Default: '2048'
    Description: Memory (in MiB) for the API task

  DashboardCpu:
    Type: String
    Default: '1024'
    Description: CPU units for the Dashboard task

  DashboardMemory:
    Type: String
    Default: '2048'
    Description: Memory (in MiB) for the Dashboard task

  APIDesiredCount:
    Type: Number
    Default: 2
    Description: Number of API tasks to run

  DashboardDesiredCount:
    Type: Number
    Default: 2
    Description: Number of Dashboard tasks to run

  MaxAPICapacity:
    Type: Number
    Default: 4
    Description: Maximum number of API tasks to run during auto-scaling

  MaxDashboardCapacity:
    Type: Number
    Default: 4
    Description: Maximum number of Dashboard tasks to run during auto-scaling

Resources:
  # VPC and Network Configuration
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-VPC-${Environment}

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-PublicSubnet1-${Environment}

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [1, !GetAZs '']
      CidrBlock: 10.0.2.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-PublicSubnet2-${Environment}

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: 10.0.3.0/24
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-PrivateSubnet1-${Environment}

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [1, !GetAZs '']
      CidrBlock: 10.0.4.0/24
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-PrivateSubnet2-${Environment}

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-IGW-${Environment}

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  NatGateway1EIP:
    Type: AWS::EC2::EIP
    DependsOn: InternetGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-NAT1-EIP-${Environment}

  NatGateway2EIP:
    Type: AWS::EC2::EIP
    DependsOn: InternetGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-NAT2-EIP-${Environment}

  NatGateway1:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatGateway1EIP.AllocationId
      SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-NAT1-${Environment}

  NatGateway2:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatGateway2EIP.AllocationId
      SubnetId: !Ref PublicSubnet2
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-NAT2-${Environment}

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-PublicRT-${Environment}

  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet2

  PrivateRouteTable1:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-PrivateRT1-${Environment}

  DefaultPrivateRoute1:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable1
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway1

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable1
      SubnetId: !Ref PrivateSubnet1

  PrivateRouteTable2:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-PrivateRT2-${Environment}

  DefaultPrivateRoute2:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable2
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway2

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable2
      SubnetId: !Ref PrivateSubnet2

  # SSL Certificate
  Certificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Ref DomainName
      SubjectAlternativeNames:
        - !Sub "*.${DomainName}"
      ValidationMethod: DNS
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-Certificate-${Environment}

  # Security Groups
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for ALB
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-ALB-SG-${Environment}

  APISecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for API container
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: !Ref APIContainerPort
          ToPort: !Ref APIContainerPort
          SourceSecurityGroupId: !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-API-SG-${Environment}

  DashboardSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Dashboard container
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: !Ref DashboardContainerPort
          ToPort: !Ref DashboardContainerPort
          SourceSecurityGroupId: !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-Dashboard-SG-${Environment}

  # Application Load Balancer
  ALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub policyedgeai-alb-${Environment}
      Scheme: internet-facing
      LoadBalancerAttributes:
        - Key: idle_timeout.timeout_seconds
          Value: '60'
        - Key: routing.http2.enabled
          Value: 'true'
        - Key: deletion_protection.enabled
          Value: 'true'
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-ALB-${Environment}

  # Target Groups
  APITargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub policyedgeai-api-tg-${Environment}
      Port: !Ref APIContainerPort
      Protocol: HTTP
      TargetType: ip
      VpcId: !Ref VPC
      HealthCheckPath: /health
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: '30'
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-API-TG-${Environment}

  DashboardTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub policyedgeai-dashboard-tg-${Environment}
      Port: !Ref DashboardContainerPort
      Protocol: HTTP
      TargetType: ip
      VpcId: !Ref VPC
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: '30'
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-Dashboard-TG-${Environment}

  # Listeners
  HTTPSListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref DashboardTargetGroup
      LoadBalancerArn: !Ref ALB
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref Certificate
      SslPolicy: ELBSecurityPolicy-TLS13-1-2-2021-06

  HTTPListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: redirect
          RedirectConfig:
            Protocol: HTTPS
            Port: '443'
            Host: '#{host}'
            Path: '/#{path}'
            Query: '#{query}'
            StatusCode: HTTP_301
      LoadBalancerArn: !Ref ALB
      Port: 80
      Protocol: HTTP

  # API Listener Rule
  APIListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
        - Type: forward
          TargetGroupArn: !Ref APITargetGroup
      Conditions:
        - Field: host-header
          HostHeaderConfig:
            Values:
              - !Sub "${APISubdomain}.${DomainName}"
      ListenerArn: !Ref HTTPSListener
      Priority: 1

  # API Paths Forward Rules
  APIScorePathRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
        - Type: forward
          TargetGroupArn: !Ref APITargetGroup
      Conditions:
        - Field: path-pattern
          PathPatternConfig:
            Values:
              - "/score/*"
        - Field: host-header
          HostHeaderConfig:
            Values:
              - !Sub "${DashboardSubdomain}.${DomainName}"
              - !Ref DomainName
      ListenerArn: !Ref HTTPSListener
      Priority: 10

  APILicensePathRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
        - Type: forward
          TargetGroupArn: !Ref APITargetGroup
      Conditions:
        - Field: path-pattern
          PathPatternConfig:
            Values:
              - "/ai/license-metrics*"
        - Field: host-header
          HostHeaderConfig:
            Values:
              - !Sub "${DashboardSubdomain}.${DomainName}"
              - !Ref DomainName
      ListenerArn: !Ref HTTPSListener
      Priority: 20

  APIRiskPathRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
        - Type: forward
          TargetGroupArn: !Ref APITargetGroup
      Conditions:
        - Field: path-pattern
          PathPatternConfig:
            Values:
              - "/ai/risk-ontology*"
        - Field: host-header
          HostHeaderConfig:
            Values:
              - !Sub "${DashboardSubdomain}.${DomainName}"
              - !Ref DomainName
      ListenerArn: !Ref HTTPSListener
      Priority: 30

  # Dashboard subdomain rule
  DashboardListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
        - Type: forward
          TargetGroupArn: !Ref DashboardTargetGroup
      Conditions:
        - Field: host-header
          HostHeaderConfig:
            Values:
              - !Sub "${DashboardSubdomain}.${DomainName}"
      ListenerArn: !Ref HTTPSListener
      Priority: 40

  # DNS Records
  HostedZone:
    Type: AWS::Route53::HostedZone
    Properties:
      Name: !Ref DomainName
      HostedZoneConfig:
        Comment: !Sub "Hosted zone for ${DomainName}"

  APIDNSRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZone
      Name: !Sub "${APISubdomain}.${DomainName}."
      Type: A
      AliasTarget:
        HostedZoneId: !GetAtt ALB.CanonicalHostedZoneID
        DNSName: !GetAtt ALB.DNSName

  DashboardDNSRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZone
      Name: !Sub "${DashboardSubdomain}.${DomainName}."
      Type: A
      AliasTarget:
        HostedZoneId: !GetAtt ALB.CanonicalHostedZoneID
        DNSName: !GetAtt ALB.DNSName

  RootDNSRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZone
      Name: !Sub "${DomainName}."
      Type: A
      AliasTarget:
        HostedZoneId: !GetAtt ALB.CanonicalHostedZoneID
        DNSName: !GetAtt ALB.DNSName

  # ECR Repositories
  APIRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub ${ECRRepositoryBase}-api
      ImageScanningConfiguration:
        ScanOnPush: true
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Keep only the last 10 images",
                "selection": {
                  "tagStatus": "any",
                  "countType": "imageCountMoreThan",
                  "countNumber": 10
                },
                "action": {
                  "type": "expire"
                }
              }
            ]
          }
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-API-ECR-${Environment}

  DashboardRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub ${ECRRepositoryBase}-dashboard
      ImageScanningConfiguration:
        ScanOnPush: true
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Keep only the last 10 images",
                "selection": {
                  "tagStatus": "any",
                  "countType": "imageCountMoreThan",
                  "countNumber": 10
                },
                "action": {
                  "type": "expire"
                }
              }
            ]
          }
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-Dashboard-ECR-${Environment}

  # ECS Cluster
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub PolicyEdgeAI-Cluster-${Environment}
      CapacityProviders:
        - FARGATE
        - FARGATE_SPOT
      DefaultCapacityProviderStrategy:
        - CapacityProvider: FARGATE
          Weight: 1
      ClusterSettings:
        - Name: containerInsights
          Value: enabled
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-Cluster-${Environment}

  # IAM Roles
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
        - arn:aws:iam::aws:policy/AmazonSSMReadOnlyAccess
      Policies:
        - PolicyName: SSMParameterAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssm:GetParameters
                  - ssm:GetParameter
                Resource: !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/policyedgeai/${Environment}/*
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-TaskExecution-Role-${Environment}

  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchLogsFullAccess
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                  - s3:DeleteObject
                Resource:
                  - !Sub arn:aws:s3:::${S3Bucket}
                  - !Sub arn:aws:s3:::${S3Bucket}/*
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                  - dynamodb:BatchWriteItem
                  - dynamodb:BatchGetItem
                Resource:
                  - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/PolicyEdgeAI-*
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-Task-Role-${Environment}

  # Parameter Store Parameters
  OpenAIAPIKeyParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /policyedgeai/${Environment}/openai-api-key
      Type: SecureString
      Value: placeholder-replace-with-actual-key
      Description: OpenAI API Key
      Tags:
        Key: Name
        Value: !Sub PolicyEdgeAI-OpenAI-Key-${Environment}

  AnthropicAPIKeyParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /policyedgeai/${Environment}/anthropic-api-key
      Type: SecureString
      Value: placeholder-replace-with-actual-key
      Description: Anthropic API Key
      Tags:
        Key: Name
        Value: !Sub PolicyEdgeAI-Anthropic-Key-${Environment}

  JWTSecretKeyParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /policyedgeai/${Environment}/jwt-secret-key
      Type: SecureString
      Value: !Sub ${AWS::AccountId}-${AWS::Region}-${Environment}-jwt-key-placeholder
      Description: JWT Secret Key
      Tags:
        Key: Name
        Value: !Sub PolicyEdgeAI-JWT-Secret-${Environment}

  # CloudWatch Logs
  APILogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/policyedgeai-api-${Environment}
      RetentionInDays: 30
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-API-Logs-${Environment}

  DashboardLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/policyedgeai-dashboard-${Environment}
      RetentionInDays: 30
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-Dashboard-Logs-${Environment}

  # S3 Bucket
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub policyedgeai-data-${Environment}-${AWS::AccountId}
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldVersions
            Status: Enabled
            NoncurrentVersionExpirationInDays: 90
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-S3-${Environment}

  # DynamoDB Tables
  ControlsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub PolicyEdgeAI-Controls-${Environment}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: framework
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: FrameworkIndex
          KeySchema:
            - AttributeName: framework
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-Controls-${Environment}

  ScoresTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub PolicyEdgeAI-Scores-${Environment}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
        - AttributeName: timestamp
          KeyType: RANGE
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-Scores-${Environment}

  # API Task Definition
  APITaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub policyedgeai-api-task-${Environment}
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: !Ref APICpu
      Memory: !Ref APIMemory
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ContainerDefinitions:
        - Name: api-container
          Image: !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ECRRepositoryBase}-api:${APIImageTag}
          Essential: true
          PortMappings:
            - ContainerPort: !Ref APIContainerPort
              HostPort: !Ref APIContainerPort
              Protocol: tcp
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref APILogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs
          Environment:
            - Name: ENVIRONMENT
              Value: !Ref Environment
            - Name: PORT
              Value: !Ref APIContainerPort
            - Name: AWS_REGION
              Value: !Ref AWS::Region
            - Name: S3_BUCKET
              Value: !Ref S3Bucket
            - Name: DYNAMODB_PREFIX
              Value: !Sub PolicyEdgeAI-${Environment}
            - Name: LOG_LEVEL
              Value: INFO
            - Name: APP_ENV
              Value: production
          Secrets:
            - Name: OPENAI_API_KEY
              ValueFrom: !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/policyedgeai/${Environment}/openai-api-key
            - Name: ANTHROPIC_API_KEY
              ValueFrom: !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/policyedgeai/${Environment}/anthropic-api-key
            - Name: JWT_SECRET_KEY
              ValueFrom: !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/policyedgeai/${Environment}/jwt-secret-key
          HealthCheck:
            Command:
              - CMD-SHELL
              - curl -f http://localhost:8000/health || exit 1
            Interval: 30
            Timeout: 5
            Retries: 3
            StartPeriod: 60
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-API-Task-${Environment}

  # Dashboard Task Definition
  DashboardTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub policyedgeai-dashboard-task-${Environment}
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: !Ref DashboardCpu
      Memory: !Ref DashboardMemory
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ContainerDefinitions:
        - Name: dashboard-container
          Image: !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ECRRepositoryBase}-dashboard:${DashboardImageTag}
          Essential: true
          PortMappings:
            - ContainerPort: !Ref DashboardContainerPort
              HostPort: !Ref DashboardContainerPort
              Protocol: tcp
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref DashboardLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs
          Environment:
            - Name: ENVIRONMENT
              Value: !Ref Environment
            - Name: STREAMLIT_PORT
              Value: !Ref DashboardContainerPort
            - Name: API_URL
              Value: !Sub https://${APISubdomain}.${DomainName}
            - Name: STREAMLIT_SERVER_PORT
              Value: !Ref DashboardContainerPort
            - Name: STREAMLIT_SERVER_ADDRESS
              Value: 0.0.0.0
            - Name: STREAMLIT_SERVER_ENABLE_CORS
              Value: false
            - Name: STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION
              Value: false
          HealthCheck:
            Command:
              - CMD-SHELL
              - wget --no-verbose --tries=1 --spider http://localhost:8501/ || exit 1
            Interval: 30
            Timeout: 5
            Retries: 3
            StartPeriod: 60
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-Dashboard-Task-${Environment}

  # API Service
  APIService:
    Type: AWS::ECS::Service
    DependsOn: 
      - HTTPSListener
      - APIListenerRule
    Properties:
      ServiceName: !Sub policyedgeai-api-service-${Environment}
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref APITaskDefinition
      DesiredCount: !Ref APIDesiredCount
      LaunchType: FARGATE
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
        DeploymentCircuitBreaker:
          Enable: true
          Rollback: true
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED  # For simplicity; use private subnets with NAT gateway in production
          SecurityGroups:
            - !Ref APISecurityGroup
          Subnets:
            - !Ref PrivateSubnet1
            - !Ref PrivateSubnet2
      LoadBalancers:
        - ContainerName: api-container
          ContainerPort: !Ref APIContainerPort
          TargetGroupArn: !Ref APITargetGroup
      HealthCheckGracePeriodSeconds: 60
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-API-Service-${Environment}

  # Dashboard Service
  DashboardService:
    Type: AWS::ECS::Service
    DependsOn:
      - HTTPSListener
      - DashboardListenerRule
    Properties:
      ServiceName: !Sub policyedgeai-dashboard-service-${Environment}
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref DashboardTaskDefinition
      DesiredCount: !Ref DashboardDesiredCount
      LaunchType: FARGATE
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
        DeploymentCircuitBreaker:
          Enable: true
          Rollback: true
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED  # For simplicity; use private subnets with NAT gateway in production
          SecurityGroups:
            - !Ref DashboardSecurityGroup
          Subnets:
            - !Ref PrivateSubnet1
            - !Ref PrivateSubnet2
      LoadBalancers:
        - ContainerName: dashboard-container
          ContainerPort: !Ref DashboardContainerPort
          TargetGroupArn: !Ref DashboardTargetGroup
      HealthCheckGracePeriodSeconds: 60
      Tags:
        - Key: Name
          Value: !Sub PolicyEdgeAI-Dashboard-Service-${Environment}

  # Auto Scaling for API Service
  APIScalableTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      MaxCapacity: !Ref MaxAPICapacity
      MinCapacity: !Ref APIDesiredCount
      ResourceId: !Join
        - '/'
        - - service
          - !Ref ECSCluster
          - !GetAtt APIService.Name
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs
      RoleARN: !Sub arn:aws:iam::${AWS::AccountId}:role/aws-service-role/ecs.application-autoscaling.amazonaws.com/AWSServiceRoleForApplicationAutoScaling_ECSService

  APIScalingPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: !Sub PolicyEdgeAI-API-ScalingPolicy-${Environment}
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref APIScalableTarget
      TargetTrackingScalingPolicyConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ECSServiceAverageCPUUtilization
        TargetValue: 70.0
        ScaleInCooldown: 300
        ScaleOutCooldown: 60

  # Auto Scaling for Dashboard Service
  DashboardScalableTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      MaxCapacity: !Ref MaxDashboardCapacity
      MinCapacity: !Ref DashboardDesiredCount
      ResourceId: !Join
        - '/'
        - - service
          - !Ref ECSCluster
          - !GetAtt DashboardService.Name
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs
      RoleARN: !Sub arn:aws:iam::${AWS::AccountId}:role/aws-service-role/ecs.application-autoscaling.amazonaws.com/AWSServiceRoleForApplicationAutoScaling_ECSService

  DashboardScalingPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: !Sub PolicyEdgeAI-Dashboard-ScalingPolicy-${Environment}
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref DashboardScalableTarget
      TargetTrackingScalingPolicyConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ECSServiceAverageCPUUtilization
        TargetValue: 70.0
        ScaleInCooldown: 300
        ScaleOutCooldown: 60

  # CloudWatch Dashboard
  Dashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardName: !Sub PolicyEdgeAI-Dashboard-${Environment}
      DashboardBody: !Sub |
        {
          "widgets": [
            {
              "type": "metric",
              "x": 0,
              "y": 0,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  ["AWS/ECS", "CPUUtilization", "ServiceName", "${APIService.Name}", "ClusterName", "${ECSCluster}"]
                ],
                "period": 300,
                "stat": "Average",
                "region": "${AWS::Region}",
                "title": "API CPU Utilization"
              }
            },
            {
              "type": "metric",
              "x": 12,
              "y": 0,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  ["AWS/ECS", "CPUUtilization", "ServiceName", "${DashboardService.Name}", "ClusterName", "${ECSCluster}"]
                ],
                "period": 300,
                "stat": "Average",
                "region": "${AWS::Region}",
                "title": "Dashboard CPU Utilization"
              }
            },
            {
              "type": "metric",
              "x": 0,
              "y": 6,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  ["AWS/ECS", "MemoryUtilization", "ServiceName", "${APIService.Name}", "ClusterName", "${ECSCluster}"]
                ],
                "period": 300,
                "stat": "Average",
                "region": "${AWS::Region}",
                "title": "API Memory Utilization"
              }
            },
            {
              "type": "metric",
              "x": 12,
              "y": 6,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  ["AWS/ECS", "MemoryUtilization", "ServiceName", "${DashboardService.Name}", "ClusterName", "${ECSCluster}"]
                ],
                "period": 300,
                "stat": "Average",
                "region": "${AWS::Region}",
                "title": "Dashboard Memory Utilization"
              }
            },
            {
              "type": "metric",
              "x": 0,
              "y": 12,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  ["AWS/ApplicationELB", "RequestCount", "LoadBalancer", "${ALB.LoadBalancerFullName}"]
                ],
                "period": 300,
                "stat": "Sum",
                "region": "${AWS::Region}",
                "title": "ALB Request Count"
              }
            },
            {
              "type": "metric",
              "x": 12,
              "y": 12,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  ["AWS/ApplicationELB", "TargetResponseTime", "LoadBalancer", "${ALB.LoadBalancerFullName}"]
                ],
                "period": 300,
                "stat": "Average",
                "region": "${AWS::Region}",
                "title": "ALB Response Time"
              }
            },
            {
              "type": "metric",
              "x": 0,
              "y": 18,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  ["AWS/ApplicationELB", "HTTPCode_Target_5XX_Count", "LoadBalancer", "${ALB.LoadBalancerFullName}"],
                  ["AWS/ApplicationELB", "HTTPCode_Target_4XX_Count", "LoadBalancer", "${ALB.LoadBalancerFullName}"]
                ],
                "period": 300,
                "stat": "Sum",
                "region": "${AWS::Region}",
                "title": "HTTP Errors"
              }
            },
            {
              "type": "metric",
              "x": 12,
              "y": 18,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  ["AWS/ApplicationELB", "HealthyHostCount", "TargetGroup", "${APITargetGroup.TargetGroupFullName}", "LoadBalancer", "${ALB.LoadBalancerFullName}"],
                  ["AWS/ApplicationELB", "HealthyHostCount", "TargetGroup", "${DashboardTargetGroup.TargetGroupFullName}", "LoadBalancer", "${ALB.LoadBalancerFullName}"]
                ],
                "period": 300,
                "stat": "Average",
                "region": "${AWS::Region}",
                "title": "Healthy Hosts"
              }
            }
          ]
        }

Outputs:
  APIEndpoint:
    Description: API Endpoint
    Value: !Sub https://${APISubdomain}.${DomainName}

  DashboardEndpoint:
    Description: Streamlit Dashboard Endpoint
    Value: !Sub https://${DashboardSubdomain}.${DomainName}

  MainWebsiteEndpoint:
    Description: Main Website Endpoint
    Value: !Sub https://${DomainName}

  S3BucketName:
    Description: S3 Bucket for file storage
    Value: !Ref S3Bucket

  ECSClusterName:
    Description: ECS Cluster Name
    Value: !Ref ECSCluster

  APIServiceName:
    Description: API Service Name
    Value: !Ref APIService

  DashboardServiceName:
    Description: Dashboard Service Name
    Value: !Ref DashboardService

  CloudWatchDashboard:
    Description: CloudWatch Dashboard URL
    Value: !Sub https://${AWS::Region}.console.aws.amazon.com/cloudwatch/home?region=${AWS::Region}#dashboards:name=${Dashboard}

  ParameterStorePrefix:
    Description: Parameter Store Prefix for secrets
    Value: !Sub /policyedgeai/${Environment}/